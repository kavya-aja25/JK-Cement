<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Cement</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-pie">
        <!-- ===== Left Sidebar ===== -->
        <aside class="sidebar">
            <div class="logo">
                <a href="#"><img src="images\ajalabs-white.png" alt="AJALabs"></a>
            </div>
            <nav class="sidebar-nav">
               <ul id="sidebarNavList">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="junior-senior.html"><i class="fa-solid fa-wallet"></i></a></li>
                    <li><a href="search.html"><i class="fa-solid fa-chart-simple"></i></a></li>
                    <li class="active"><a href="piechart.html"><i class="fa-solid fa-circle-half-stroke"></i></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fa-solid fa-comment-dots"></i></a>
            </div>
        </aside>
        

        <!-- ===== Main Content ===== -->
        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search" id="mainSearchInput">
                </div>
                <button class="notification-btn">
                    <i class="fa-solid fa-bell"></i>
                </button>
            </header>

            <section class="stats-overview-section">
                <div class="stats-grid">
                    <!-- Analytic Card -->
                    <div class="stat-card card-empid">
                        <span class="stat-title">#Employee ID</span>
                        <h3 class="stat-number">737</h3>
                    </div>
        
                    <!-- Total Sale Card -->
                    <div class="stat-card card-reportid">
                        <span class="stat-title">#Report ID</span>
                        <h3 class="stat-number">1707</h3>
                    </div>
        
                    <!-- Customers Card -->
                    <div class="stat-card card-totalapp">
                        <span class="stat-title">#Total Approved Amount</span>
                        <h3 class="stat-number">154.81 M</h3>
                    </div>
        
                    <!-- Orders Card -->
                    <div class="stat-card card-diff">
                        <span class="stat-title">#Exp_Diff</span>
                        <h3 class="stat-number">49.99 M</h3>
                    </div>
                </div>
            </section>
              <!-- ===== NEW: Chart Sections (One per chart) ===== -->

            <!-- Place this in your main content area -->

            <!-- Section for the top row of 3 pie charts -->
            <section class="chart-section">
                <div class="pie-chart-grid">
                    
                    <!-- Chart 1: Payment Status -->
                    <div class="chart-container">
                        <h3 class="chart-title">Payment Status Vs Exp_diff</h3>
                        <canvas id="paymentStatusChart"></canvas>
                    </div>

                    <!-- Chart 2: Exception Approved Vs Exp_Diff -->
                    <div class="chart-container">
                        <h3 class="chart-title">Exception Approved Vs Exp_Diff</h3>
                        <canvas id="claimTypeChart"></canvas>
                    </div>

                    <!-- Chart 3: Payment Type Vs Exp_Diff -->
                    <div class="chart-container">
                        <h3 class="chart-title"> Payment Type Vs Exp_Diff</h3>
                        <canvas id="approvalRateChart"></canvas>
                    </div>

                </div>
            </section>

            <!-- Section for the full-width donut chart below -->
            <section class="chart-section">
                <div class="chart-container">
                    <h3 class="chart-title">Distribution by Junior Employee Band</h3>
                    <canvas id="juniorBandDonutChart"></canvas>
                </div>
            </section>
            
            <!-- ===== END: Chart Sections ===== -->
        </main>
        
        

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="piechart.js"></script>
</body>
</html>
